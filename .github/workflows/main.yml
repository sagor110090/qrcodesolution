
on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: configure node
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - uses: "shivammathur/setup-php@v2"
      with:
          php-version: '8.1'
    - uses: "ramsey/composer-install@v2"
      with:
          composer-options: "--no-dev --prefer-dist --optimize-autoloader --no-interaction --no-progress --no-suggest"

    - name: composer update
      run: composer update

    - name: npm install
      run: npm install

    - name: npm run prod
      run: npm run build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: qrcodesolution.com
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /_wildcard_.qrcodesolution.com/
